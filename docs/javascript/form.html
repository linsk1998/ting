		<!-- InstanceBeginEditable name="main" -->
		<div class="container">
			<h1 class="page-header">表单</h1>
			<h2>基本实例</h2>
			<div class="alert alert-info">
				<p>兼容性提示：</p>
				<p>文本框是inline-block，带有border和padding。占满整行应当使用传统IE盒子模型，否则会超出容器。</p>
			</div>
			<form class="form">
				<div class="form-group">
					<label for="email">普通文本</label>
					<input type="email" class="form-control" name="email" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" class="form-control" name="password" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="attachment">上传</label>
					<input type="file" name="attachment">
					<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="form-group">
					<label>多选</label>
					<div class="checkbox" role="checkbox">
						<label class="checked"><input type="checkbox">Check me out</label>
						<label><input type="checkbox">同时可以选我</label>
						<label class="disabled"><input type="checkbox" disabled>还可以选我</label>
					</div>
				</div>
				<div class="form-group">
					<label>单选</label>
					<div class="radio" role="radio">
						<label class="checked"><input type="radio" name="radio" value="1" checked>Check me out</label>
						<label><input type="radio" value="2" name="radio">同时可以选我</label>
						<label class="disabled"><input type="radio" name="radio" value="3" disabled>还可以选我</label>
					</div>
				</div>
				<div class="form-group">
					<label>下拉</label>
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
