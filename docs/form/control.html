		<!-- InstanceBeginEditable name="main" -->
		<div class="container">
			<h1 class="page-header">基础控件</h1>
			<form class="form">
				<div class="form-group">
					<label class="control-label" for="email">普通文本</label>
					<input type="email" class="form-control" name="email" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label class="control-label" for="password">密码</label>
					<input type="password" class="form-control" name="password" placeholder="Password">
				</div>
				<div class="form-group">
					<label class="control-label">置灰状态</label>
					<input type="text" class="form-control input-disabled" disabled>
				</div>
				<div class="form-group">
					<label class="control-label" for="attachment">上传</label>
					<input type="file" name="attachment">
					<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="form-group">
					<label class="control-label">多选</label>
					<label class="checkbox-inline"><input type="checkbox">Check me out</label>
					<label class="checkbox-inline"><input type="checkbox">同时可以选我</label>
					<label class="checkbox-inline"><input type="checkbox">还可以选我</label>
				</div>
				<div class="form-group">
					<label class="control-label">单选</label>
					<label class="radio-stack"><input type="radio" name="radio">Check me out</label>
					<label class="radio-stack"><input type="radio" name="radio">同时可以选我</label>
					<label class="radio-stack"><input type="radio" name="radio">还可以选我</label>
				</div>
				<div class="form-group">
					<label class="control-label">文本域</label>
					<textarea class="form-control" rows="3"></textarea>
				</div>
				<div class="form-group">
					<label class="control-label">置灰状态</label>
					<textarea class="form-control input-disabled" rows="3" disabled></textarea>
				</div>
				<div class="form-group">
					<label class="control-label">下拉</label>
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group">
					<label class="control-label">置灰状态</label>
					<select class="form-control input-disabled" disabled>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
